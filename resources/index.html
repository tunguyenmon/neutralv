<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeutralinoJs sample app</title>
    <link rel="stylesheet" href="/mini.css">
    <link rel="stylesheet" href="/styles.css">
    <script src="js/jquery.js"></script>
    <script src="js/jqui/jquery-ui.min.js"></script>
    <script src="js/konva.js"></script>
  </head>
  <body>
    
    <div id="neutralinoapp">
      <div id="drag-points"></div>
      <div id="svgContainer" style="z-index :2;">
        <svg id="svgCanvas" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;z-index: 1; pointer-events: none;">
          <line id="connectorLine" x1="0" y1="0" x2="0" y2="0" stroke="white" stroke-width="2" />
        </svg>
      </div>
      <h1>NeutralV</h1>
      <br/>
  
      <button id="open-file-dialog" class="large" style="display:block; margin:auto;">Upload File</button>
      <input type="file" id="file-input" class="file-input" accept="image/*"/>
      <div class="file-preview">
        <img src="" alt="Preview" class="preview-image" style="display: none;" />
      </div>

    </div>
    <!-- Neutralino.js client. This file is gitignored, 
        because `neu update` typically downloads it.
        Avoid copy-pasting it. 
        -->
    <script src="/js/neutralino.js"></script>
    <!-- Your app's source files -->
    <script src="/js/points.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
